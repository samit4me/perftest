<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VanillaEnhance Perftest</title>
  <link rel="stylesheet" href="../style.css">
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
</head>
<body style="background: #000; padding: 0; margin: 0">
  <div id="app">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/LhF_56SxrGk?start=57&amp;autoplay=1" frameborder="0" allowfullscreen></iframe>
    <script>
      $(function(){
        $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });

        // If you want to keep full screen on window resize
        $(window).resize(function(){
          $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
        });
      });
    </script>
  </div>
</body>
</html>
